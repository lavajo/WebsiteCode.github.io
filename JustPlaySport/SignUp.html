<!DOCTYPE html>
<title>New Player Form</title>
<meta charset="UTF-8">
<body>
    <header>
        <h1>New Player Form</h1>
        <body style="background-color:rgb(85, 113, 214);"></body>
        <h3>Let's get you started!</h3>
    </header>
    <main>
        <div>
            <h2>Player form:</h2>
            <form>
                <label for="fname">Full Name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="age">How old are you:</label><br>
                <input type="text" id="age" name="age"><br>
                <label for="sport">What sport(s) would you like to play:</label><br>
                <input type="text" id="sport" name="sport"><br>
                <label for="city">What cities would you like to play in:</label><br>
                <input type="text" id="city" name="city"><br>
                <label for="sLevel">From 1-10 what is your skill level in the sport(s) you want to play:</label><br>
                <input type="text" id="sLevel" name="sLevel"><br>
            </form>

        </div>
    </main>
    <footer>
<h3>Once finished we'll contact you with more information. Thank you for supporting JustPlaySports!</h3>
    </footer>
</body>
